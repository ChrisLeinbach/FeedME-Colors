name: Build & Deploy Filament Colors

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * 1"

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download latest filaments.db
        run: |
          API="https://api.github.com/repos/OpenFilamentCollective/open-filament-database/releases/latest"
          RELEASE=$(curl -s "$API")

          ASSET_URL=$(echo "$RELEASE" \
            | jq -r '.assets[] | select(.name | test("filaments\\.db$")) | .browser_download_url')

          curl -L "$ASSET_URL" -o filaments.db

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Generate resolved JSON
        run: python scripts/resolve-filaments.py

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./static/

  deploy:
    needs: build_and_deploy
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4