<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Filament Color Picker</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/png" sizes="96x96" href="/icons/icons8-cat-pastel-glyph-96.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/icons/icons8-cat-pastel-glyph-32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/icons/icons8-cat-pastel-glyph-16.png">
</head>
<body>
  <header>
    <h1>FeedME Color Picker</h1>
  </header>

  <main>
    <div id="update-info" class="update-info"></div>

    <section>
      <button class="toggle-btn" data-target="in-stock">In Stock Filament</button>
      <div id="in-stock" class="swatch-grid show"></div>
    </section>

    <section>
      <button class="toggle-btn" data-target="out-stock">Out of Stock Filament</button>
      <div id="out-stock" class="swatch-grid"></div>
    </section>
  </main>

  <footer>
    <small>
      Filament Data Provided by
      <a href="https://github.com/OpenFilamentCollective/open-filament-database" target="_blank">OpenFilamentCollective's Open Filament Database</a> |
      <a href="https://github.com/ChrisLeinbach/FeedME-Colors/" target="_blank">View Source on GitHub</a> |
      <a href="https://icons8.com/icon/121371/cat" target="_blank">Cat</a> Icon by <a href="https://icons8.com" target="_blank">Icons8</a> |
      <a href="https://makerworld.com/en/models/871558-feedme-cat-megaesophagus-feeder" target="_blank">Feeder Model</a>
    </small>
  </footer>

  <script src="app.js"></script>
</body>
</html>
