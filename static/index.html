<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Filament Color Picker</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Filament Color Picker</h1>
    <p>Click a swatch to visit the filament page.</p>
  </header>

  <main>
    <section>
      <button class="toggle-btn" data-target="in-stock">In Stock Filament</button>
      <div id="in-stock" class="swatch-grid collapse"></div>
    </section>

    <section>
      <button class="toggle-btn" data-target="out-stock">Out of Stock Filament</button>
      <div id="out-stock" class="swatch-grid collapse"></div>
    </section>
  </main>

  <footer>
    <small>
      Colors provided by 
      <a href="https://filamentcolors.xyz" target="_blank">FilamentColors.xyz</a> |
      <a href="https://github.com/ChrisLeinbach/FeedME-Colors/" target="_blank">View source on GitHub</a>
    </small>
  </footer>

  <script src="app.js"></script>
</body>
</html>
